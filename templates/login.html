<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - 弁当注文システム</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>弁当注文システム</h1>
        <div class="auth-form">
            <h2>ログイン</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">メールアドレス:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">パスワード:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">ログイン</button>
            </form>
            <p>アカウントをお持ちでない方は<a href="#" id="showRegister">新規登録</a></p>
        </div>

        <div class="auth-form" style="display: none;" id="registerForm">
            <h2>新規登録</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="registerEmail">メールアドレス:</label>
                    <input type="email" id="registerEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">パスワード:</label>
                    <input type="password" id="registerPassword" name="password" required>
                </div>
                <button type="submit">登録</button>
            </form>
            <p>すでにアカウントをお持ちの方は<a href="#" id="showLogin">ログイン</a></p>
        </div>
    </div>
    <script src="/static/js/auth.js"></script>
</body>
</html>
